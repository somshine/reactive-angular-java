<div class="row">
    <div class="col-md-2">
        <ul>
            <li><a href="/observable/custom">observable/custom</a></li>
            <li><a href="/observable/stop">observable/stop</a></li>
            <li><a href="/observable/buffer">observable/buffer</a></li>
        </ul>
    </div>

    <section class="col-md-10">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card" id="list1" style="border-radius: 0.75rem; background-color: #eff1f2;">
                        <div class="card-body py-4 px-4 px-md-5">
                            <div class="pb-2">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex flex-row align-items-center">
                                            <div>
                                                <label for="isCompleted">Completed</label>
                                                <input type="checkbox" #todoIsCompleted name="isCompleted" id="isCompleted" [checked]="false"/>
                                            </div>
                                            <input type="text" #todoTitle class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Add Todo Task..." />
                                            <a href="#!" data-mdb-toggle="tooltip" title="Set due date"><i class="fas fa-calendar-alt fa-lg me-3"></i></a>
                                            <div>
                                                <button type="button" class="btn btn-primary" id="addNew" (click)="add(todoTitle.value, todoIsCompleted.checked); todoTitle.value=''">Add</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4" />

                            <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                                <p class="small mb-0 me-2 text-muted">Filter</p>
                                <select class="select">
                                    <option value="1">All</option>
                                    <option value="2">Completed</option>
                                    <option value="3">Active</option>
                                    <option value="4">Has due date</option>
                                </select>
                                <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
                                <select class="select">
                                    <option value="1">Added date</option>
                                    <option value="2">Due date</option>
                                </select>
                                <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending"><i class="fas fa-sort-amount-down-alt ms-2"></i></a>
                            </div>

                            <ul *ngFor="let todo of todos" class="list-group list-group-horizontal rounded-0 bg-transparent">
                                <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                                    <div class="form-check">
                                        <input class="form-check-input me-0" type="checkbox" value="" id="flexCheckChecked1" [checked]="todo.isCompleted" />
                                    </div>
                                </li>
                                <li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                                    <p class="lead fw-normal mb-0">{{todo.title}}</p>
                                </li>
                                <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                                    <br/>
                                    <div class="text-end text-muted">
                                        <a href="#!" class="text-muted" data-mdb-toggle="tooltip" title="Created date">
                                            <p class="small mb-0"><i class="fa fa-info-circle me-2"></i>{{todo.date}}</p>
                                        </a>
                                    </div>
                                </li>
                                <li class="list-group-item rounded-0 border-0 bg-transparent">
                                    <button type="button" *ngIf="!todo.isCompleted" class="btn btn-primary" title="delete hero" (click)="delete(todo)"><i class="fa fa-check"></i></button>
                                    &nbsp;
                                    <button type="button" class="btn btn-success" title="delete hero" (click)="delete(todo)"><i class="fa fa-pencil-square-o"></i></button>
                                    &nbsp;
                                    <button type="button" class="btn btn-danger" title="delete hero" (click)="delete(todo)"><i class="fa fa-trash"></i></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
